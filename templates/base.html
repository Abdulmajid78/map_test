<!DOCTYPE html>
<html>
<head>
    <title>Django Map Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        .location-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'location_list' %}">All Locations</a> | 
            <a href="{% url 'add_location' %}">Add New Location</a>
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
